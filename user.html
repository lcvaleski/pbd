<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #000;
            background: #fff;
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 20px;
        }

        .nav-button {
            padding: 8px 20px;
            background: none;
            border: 1px solid #333;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .nav-button:hover {
            background: #333;
            color: #fff;
        }

        .nav-button.active {
            background: #333;
            color: #fff;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .header-img {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
            display: block;
        }

        .posts {
            list-style: none;
        }

        .post {
            margin-bottom: 8px;
        }

        .post a {
            color: #000;
            text-decoration: none;
        }

        .post a:hover {
            text-decoration: underline;
        }

        .post a:visited {
            color: #606060;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        .no-posts {
            color: #666;
            font-style: italic;
        }

        .error {
            color: #c33;
        }

        .pin-icon {
            color: #922121;
            font-size: 14px;
            margin-right: 4px;
        }

        .all-posts-header {
            margin-top: 20px;
            margin-bottom: 12px;
            cursor: pointer;
            user-select: none;
            color: #000;
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .all-posts-header:hover {
            text-decoration: underline;
        }

        .expand-arrow {
            font-size: 12px;
            transition: transform 0.2s;
            display: inline-block;
        }

        .expand-arrow.expanded {
            transform: rotate(90deg);
        }

        .all-posts-list {
            display: none;
        }

        .all-posts-list.expanded {
            display: block;
        }

        .gallery-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a5568;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .gallery-button:hover {
            background-color: #2d3748;
        }

        @media (max-width: 640px) {
            body {
                font-size: 15px;
                padding: 30px 20px;
            }

            .header-img {
                width: 250px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-button active" onclick="showSection('blog')">Blog</button>
        <button class="nav-button" onclick="window.open('https://logan.valeski.org/pages/pics.html', '_blank')">Pics</button>
    </div>

    <div id="blog-section" class="section active">
        <img src="header.png" alt="Stoopside Scribbles - From porch to page" class="header-img" id="site-header">

        <!-- Newsletter Signup -->
        <div id="newsletter" style="margin-bottom: 40px; padding-bottom: 30px; border-bottom: 1px solid #e5e5e5;">
            <form
                action="https://buttondown.email/api/emails/embed-subscribe/elliebelliexoxo"
                method="post"
                target="popupwindow"
                onsubmit="window.open('https://buttondown.email/elliebelliexoxo', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true"
                style="margin: 0;"
            >
                <p style="margin-bottom: 12px; color: #666; font-size: 14px;">
                    Subscribe to get new posts by email:
                </p>
                <div style="display: flex; gap: 8px; max-width: 400px;">
                    <input
                        type="email"
                        name="email"
                        id="bd-email"
                        placeholder="your@email.com"
                        required
                        style="
                            flex: 1;
                            padding: 6px 8px;
                            border: 1px solid #ccc;
                            border-radius: 4px;
                            font-size: 14px;
                            font-family: inherit;
                        "
                    />
                    <input type="hidden" value="1" name="embed" />
                    <input
                        type="submit"
                        value="Subscribe"
                        style="
                            background: none;
                            border: 1px solid #0066cc;
                            color: #0066cc;
                            padding: 6px 16px;
                            border-radius: 4px;
                            font-size: 14px;
                            cursor: pointer;
                            font-family: inherit;
                        "
                        onmouseover="this.style.background='#0066cc'; this.style.color='#fff';"
                        onmouseout="this.style.background='none'; this.style.color='#0066cc';"
                    />
                </div>
            </form>
        </div>

        <div id="content">
            <div class="loading">Loading...</div>
        </div>
    </div>


    <script>
        function showSection(section) {
            // Update sections
            document.getElementById('blog-section').classList.remove('active');
            document.getElementById('pics-section').classList.remove('active');

            if (section === 'blog') {
                document.getElementById('blog-section').classList.add('active');
            } else {
                document.getElementById('pics-section').classList.add('active');
            }

            // Update buttons
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if ((section === 'blog' && btn.textContent === 'Blog') ||
                    (section === 'pics' && btn.textContent === 'Pics')) {
                    btn.classList.add('active');
                }
            });
        }

        // CMS API URL
        const CMS_API_URL = 'https://stoopside-scribbles-cms.vercel.app/api/content';

        async function loadContent() {
            const contentDiv = document.getElementById('content');

            try {
                const response = await fetch(CMS_API_URL);

                if (!response.ok) {
                    throw new Error('Failed to load content');
                }

                const data = await response.json();

                // Display posts as simple list
                if (data.posts && data.posts.length > 0) {
                    const publishedPosts = data.posts.filter(post => post.published);

                    if (publishedPosts.length > 0) {
                        // Sort all posts by date first
                        const sortedPosts = publishedPosts
                            .sort((a, b) => new Date(b.date) - new Date(a.date));

                        // Separate posts into categories
                        const pinnedPosts = sortedPosts.filter(post => post.is_pinned);
                        const nonPinnedPosts = sortedPosts.filter(post => !post.is_pinned);
                        const newestPost = nonPinnedPosts[0];
                        const remainingPosts = nonPinnedPosts.slice(1);

                        // Build HTML for featured posts (pinned + newest)
                        let featuredHTML = '';

                        // Add pinned posts
                        pinnedPosts.forEach((post, index) => {
                            const postIndex = sortedPosts.indexOf(post);
                            featuredHTML += `
                                <li class="post">
                                    <a href="#post-${postIndex}" onclick="showPost(${postIndex}); return false;">
                                        <span class="pin-icon">üìå</span>${escapeHtml(post.title)}
                                    </a>
                                </li>
                            `;
                        });

                        // Add newest non-pinned post with [new] tag
                        if (newestPost) {
                            const postIndex = sortedPosts.indexOf(newestPost);
                            featuredHTML += `
                                <li class="post">
                                    <a href="#post-${postIndex}" onclick="showPost(${postIndex}); return false;">
                                        ${escapeHtml(newestPost.title)} <span style="color: #922121; font-size: 12px;">[new]</span>
                                    </a>
                                </li>
                            `;
                        }

                        // Build HTML for remaining posts
                        let allPostsHTML = '';
                        if (remainingPosts.length > 0) {
                            const remainingHTML = remainingPosts.map(post => {
                                const postIndex = sortedPosts.indexOf(post);
                                return `
                                    <li class="post">
                                        <a href="#post-${postIndex}" onclick="showPost(${postIndex}); return false;">
                                            ${escapeHtml(post.title)}
                                        </a>
                                    </li>
                                `;
                            }).join('');

                            allPostsHTML = `
                                <div class="all-posts-header" onclick="toggleAllPosts()">
                                    <span class="expand-arrow">‚ñ∂</span>
                                    <span>All Posts (${remainingPosts.length})</span>
                                </div>
                                <ul class="posts all-posts-list" id="all-posts-list">
                                    ${remainingHTML}
                                </ul>
                            `;
                        }

                        contentDiv.innerHTML = `
                            <ul class="posts">${featuredHTML}</ul>
                            ${allPostsHTML}
                        `;

                        // Store posts for later viewing
                        window.posts = sortedPosts;
                    } else {
                        contentDiv.innerHTML = '<div class="no-posts">No posts yet.</div>';
                    }
                } else {
                    contentDiv.innerHTML = '<div class="no-posts">No content available.</div>';
                }
            } catch (error) {
                console.error('Error loading content:', error);
                contentDiv.innerHTML = '<div class="error">Unable to load content.</div>';
            }
        }

        function showPost(index) {
            const post = window.posts[index];
            if (!post) return;

            // Create a simple post view
            document.getElementById('content').innerHTML = `
                <div style="margin-bottom: 30px;">
                    <a href="#" onclick="loadContent(); return false;" style="color: #666; text-decoration: none;">‚Üê Back</a>
                </div>
                <article>
                    <h2 style="font-size: 20px; font-weight: normal; margin-bottom: 10px;">
                        ${escapeHtml(post.title)}
                    </h2>
                    <div style="color: #666; font-size: 14px; margin-bottom: 20px;">
                        ${formatDate(post.date)}
                    </div>
                    <div style="white-space: pre-wrap; line-height: 1.8;">
                        ${escapeHtml(post.content.trim())}
                    </div>
                </article>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function toggleAllPosts() {
            const list = document.getElementById('all-posts-list');
            const arrow = document.querySelector('.expand-arrow');

            if (list && arrow) {
                list.classList.toggle('expanded');
                arrow.classList.toggle('expanded');
            }
        }

        // Load content when page loads
        loadContent();
    </script>
</body>
</html>
