<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .main-wrapper {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            gap: 50px;
            align-items: flex-start;
        }

        .main-content {
            max-width: 600px;
            flex-shrink: 0;
        }

        h1 {
            font-size: 24px;
            font-weight: normal;
            text-align: left;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .subtitle {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }


        .content {
            text-align: left;
            margin-bottom: 50px;
        }

        .content p {
            margin: 20px 0;
            font-size: 15px;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #6d98bb;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .cta-button:hover {
            background-color: #5a82a3;
        }

        .quote {
            font-style: italic;
            color: #666;
            font-size: 13px;
            margin: 30px 0;
            padding: 0 40px;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 40px 0;
        }

        .footer {
            text-align: left;
            font-size: 12px;
            color: #999;
            margin-top: 60px;
        }

        .blog-preview-container {
            width: 300px;
            height: 700px;
            opacity: 0.5;
            border-radius: 8px;
            flex-shrink: 0;
            margin-top: 40px;
        }

        .blog-preview-header {
            margin-bottom: 10px;
            opacity: 1;
        }

        .blog-preview-header a {
            color: #6d98bb;
            text-decoration: none;
            font-size: 14px;
        }

        .blog-preview-header a:hover {
            text-decoration: underline;
        }

        .blog-preview-wrapper {
            position: relative;
            width: 100%;
            height: calc(100% - 30px);
            overflow: hidden;
            opacity: 1;
        }

        .blog-preview-iframe {
            position: absolute;
            width: 100%;
            height: 200%;
            border: none;
            animation: scrollAnimation 20s linear infinite;
        }

        @keyframes scrollAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        .gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: linear-gradient(
                to bottom,
                #f9f9f9 0%,
                transparent 15%,
                transparent 85%,
                #f9f9f9 100%
            );
        }

        @media (max-width: 1200px) {
            .blog-preview-container {
                display: none;
            }
            .main-wrapper {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="main-content">
            <h1>River</h1>

            <div class="content">
                <p>Being online didn't used to feel so chaotic.</p>

                <p>And it shouldn't have to.</p>

                <p>River lets you share the things that matter to you in one simple space.</p>

                <p>Your own personal corner of the internet, without the noise.</p>

                <div>
                    <a href="onboard-image.html" class="cta-button">Claim yours</a>
                </div>
            </div>

            <div class="footer">
                <p>Est. 2025</p>
            </div>
        </div>

        <div class="blog-preview-container">
            <div class="blog-preview-header">
                <a href="pics-with-blog.html" target="_blank">Logan's river:<br>logan.valeski.org</a>
            </div>
            <div class="blog-preview-wrapper">
                <iframe src="pics-with-blog.html" class="blog-preview-iframe"></iframe>
                <div class="gradient-overlay"></div>
            </div>
        </div>
    </div>
</body>
</html>
